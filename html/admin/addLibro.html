<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Productos</title>
    <link rel="stylesheet" href="/css/admin/addProducto.css">
</head>
<body>
    <div class="header">
        <a href="/Index.html">
            <img src="/image/Logo2.png" alt="Logo" class="logo">
        </a>
        <h1>Gestion de Productos</h1>
    </div>

    <div class="container">
        <div class="form-section">
            <h2>Agregar Producto</h2><br>
            <form id="productoForm">
                <label for="nombre">Nombre del producto</label>
                <input type="text" id="inputNombre" placeholder="Ingrese el nombre" required>
                <div id="errorNombre" class="error-message" style="color:red;"></div>
                
                <label for="autor">Autor</label>
                <input type="text" id="inputAutor" placeholder="Ingrese el autor" required>
                <div id="errorAutor" class="error-message" style="color:red;"></div>
                
                <label for="año">Año</label>
                <input type="number" id="inputAño" placeholder="Ingrese el año">
                <div id="errorAño" class="error-message" style="color:red;"></div>
                
                <label for="sinopsis">Sinopsis</label>
                <textarea id="inputSinopsis" placeholder="Ingrese una sinopsis"></textarea>
                <div id="errorSinopsis" class="error-message" style="color:red;"></div>
                
                <label for="precio">Precio</label>
                <input type="number" id="inputPrecio" placeholder="Ingrese el precio" step="0.01" required>
                <div id="errorPrecio" class="error-message" style="color:red;"></div>
                
                <label for="cantidad">Cantidad</label>
                <input type="number" id="inputCantidad" placeholder="Ingrese la cantidad" required>
                <div id="errorCantidad" class="error-message" style="color:red;"></div>
                
                <label for="categoria">Categoría</label>
                <select id="inputCategoria">
                    <option value="">Seleccione una categoría</option>
                </select>
                <div id="errorCategoria" class="error-message" style="color:red;"></div>

                <label for="imagen">URL de Imagen</label>
                <input type="url" id="inputImagen" placeholder="Ingrese la URL de la imagen">
                <div id="errorImagen" class="error-message" style="color:red;"></div>
                
                <button type="submit">Agregar Producto</button>
                <button type="button" id="guardarProducto" style="display:none;">Guardar</button>
            </form>
            <div id="msg-error-producto" style="display:none; color:red;"></div>
            <div id="msg-success-producto" style="display:none; color:green;">Producto agregado exitosamente</div>
        </div>

        <div class="list-section">
            <h2>Lista de Productos</h2>
            <div id="product-list">
            </div>
        </div>
    </div>
    <script src="/js/addLibro.js"></script>
</body>
</html>

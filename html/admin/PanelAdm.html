<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/admin/admin.css">
</head>

<body>
    <div class="header">
        <a href="/Index.html">
            <img src="/image/Logo2.png" alt="Logo" class="logo">
        </a>
        <h1>Panel Admin</h1>
        <button id="logout-button" class="fas fa-circle-user"> Salir </button>
    </div>
    <div class="grid-container">
        <a href="addLibro.html">
            <div class="card">
                <div class="placeholder">
                    <img src="/image/icon-admin/add-libro.png" alt="Agregar Libro">
                </div>
                <p>agregar libro</p>
            </div>
        </a>
        <a href="addCategoria.html">
            <div class="card">
                <div class="placeholder">
                    <img src="/image/icon-admin/categoria.png" alt="Agregar Categoria">
                </div>
                <p>agregar categoria</p>
            </div>
        </a>
        <a href="listadoPedidos.html">
            <div class="card">
                <div class="placeholder">
                    <img src="/image/icon-admin/lsitado productros.png" alt="Agregar Categoria">
                </div>
                <p>Listar Pedidos</p>
            </div>
        </a>
        <div class="card">
            <div class="placeholder"></div>
            <p>Agregar Admin</p>
        </div>
        
    </div>
    <script>
        document.getElementById('logout-button').addEventListener('click', () => {
            window.location.href = '/Index.html';
        });
    </script>
</body>

</html>
